<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件绑定</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="al">点我</button>
		<input @keydown.49="down">
	</div>
	<script>
		new Vue({
			el: "#app",
			data: {
				msg: "OK"
			},
			// 主要来写方法
			methods:{
				al:function(){
					alert(this.msg)
				},
				down:function(){
					alert("你按下了1")
				}
			}
		})
	</script>
</body>
</html>
