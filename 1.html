<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式操作</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.box2{
			border: 3px solid green;
		}
	</style>
</head>
<body>
	<div id="app">
		<div :class="[box1,box2]"></div>
	</div>
	<script>
		new Vue({
			el: "#app",
			data:{
				box1: "box1",
				box2: "box2"
			}

		})
	</script>
</body>
</html>
