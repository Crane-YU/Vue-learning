<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event binding</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			background: pink;
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="show">
		show
		</button>
		<div class='box1' v-show="flag"></div>
	</div>

	<script>
		var1 = new Vue({
			el: "#app",
			data:{
				flag: false
			},
			methods:{
				show:function(){
					this.flag = !this.flag;
				}
			}
		})
	</script>
</body>
</html>
